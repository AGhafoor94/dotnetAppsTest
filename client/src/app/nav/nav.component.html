<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Application Angular</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-iteml">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
        <li class="nav-item" *ngIf="loggedIn">
          <a class="nav-link" href="#" tabindex="-1" (click)="logout()"
            >Logout</a
          >
        </li>
      </ul>
      <div class="dropdown" *ngIf="loggedIn" dropdown>
        <a href="#" class="dropdown-toggle text-light" dropdownToggle
          >Welcome user</a
        >
        <div class="dropdown-menu" *dropdownMenu>
          <a href="#" class="dropdown-item"> Edit Profile </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" (click)="logout()"> Logout </a>
        </div>
      </div>

      <form
        *ngIf="!loggedIn"
        #loginForm="ngForm"
        class="form-inline mt-2 mt-md-0"
        (ngSubmit)="login()"
        autocomplete="off"
      >
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control mr-sm-2"
          type="text"
          placeholder="Username"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control mr-sm-2"
          type="password"
          placeholder="Password"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">

        </button>
      </form>
    </div>
  </div>
